{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="{% static 'css/guest_app.css' %}">
    <script src="{% static 'js/findRecipe.js' %}" defer></script>
</head>
<body>
   <div style="position: absolute; top: 0; left: 0; margin: 20px;">
    <a href="{% url 'logged_menu' %}" style="text-decoration: none; display: flex; justify-content: center; align-items: center; width: 100px; height: 40px; background-color: #F39C12; border-radius: 20px; ">
        <button type="button" class="option-button" style="width: 100%; height: 100%; background-color: transparent; color: white; border: none; cursor: pointer; border-radius: 20px;padding-right: 100px; padding-bottom: 35px">Option</button>
    </a>
</div>


   <h2>Enter your ingredients</h2>
   <label for="ingredients"></label><textarea id="ingredients" name="ingredients" rows="4" cols="50" placeholder="Enter your ingredients"></textarea>
   <div id="subtitle"><h3></h3></div>
   <div class = "result" id="result"></div>


   <div><button type="button" onclick="findRecipe(); function updateSubtitle() {
    document.getElementById('subtitle').innerHTML = '<h3>Here are some recipes you can make with these ingredients</h3>';
   }
   updateSubtitle(); ">Find your recipe</button></div>



</body>
</html>
